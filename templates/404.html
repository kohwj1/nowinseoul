{% extends "base.html" %}
{% block head %}
<style>
body {
    font-family: "Noto Sans KR" !important;
}
</style>
{% endblock %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div id="container" class="position-absolute top-50 start-50 translate-middle">
    <div>
        <h1 class="text-center mb-5">Page Not Found</h1>
        <p class="text-center">What you were looking for is just not there.
        <p class="text-center"><a class="btn btn-outline-dark" href="{{ url_for('index') }}">Go somewhere nice</a>
    </div>
</div>
{% endblock %}
