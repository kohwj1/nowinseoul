<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff">
  <title>Now in Seoul</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../static/css/bs/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="../static/css/index.css" />
</head>

<body>

  <div class="header-image">
    <img src="../static/images/ui/main.png" alt="Now in Seoul Main Image" />
    <div class="header-text-container">
      <h1 class="header-text">Now in Seoul</h1>
      <p class="header-subtitle">See What’s Happening Right Now in Seoul!</p>
    </div>
  </div>

  <form class="tag-form">
    <div class="mb-3 flex-wrap" role="group" aria-label="Theme filter">
      <input type="checkbox" class="mapfilter btn-check" id="food" name="tag" value="Food" autocomplete="off" />
      <label class="btn btn-outline-primary btn-sm mb-1" for="food">#Food</label>

      <input type="checkbox" class="mapfilter btn-check" id="drama" name="tag" value="Drama" autocomplete="off" />
      <label class="btn btn-outline-primary btn-sm mb-1" for="drama">#Drama</label>

      <input type="checkbox" class="mapfilter btn-check" id="beauty" name="tag" value="Beauty" autocomplete="off" />
      <label class="btn btn-outline-primary btn-sm mb-1" for="beauty">#Beauty</label>

      <input type="checkbox" class="mapfilter btn-check" id="movie" name="tag" value="Movie" autocomplete="off" />
      <label class="btn btn-outline-primary btn-sm mb-1" for="movie">#Movie</label>
    </div>

    <!-- 데스크톱 전용 지도 버튼 -->
    <div class="map-button-container d-none d-md-flex">
      <a href="/map" class="btn btn-primary">Browse on a Map</a>
    </div>
  </form>

  <div class="container">
    <div class="content">
      {% for item in data %}
      <div class="card">
        <a href="{{ url_for('detail', attraction_id=item.id) }}">
          <img src="../static/images/attraction/{{ item.id }}.jpg" alt="main image" class="card-image" />
          <div class="card-title">{{ item.name }}</div>
        </a>
      </div>
      {% endfor %}
    </div>

    <div class="mobile-map-cta d-md-none">
      <a href="/map" class="btn btn-primary w-100">Browse on a Map</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
